<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 元素1 > 元素2 {样式声明} */
        /* 元素1是父级，元素2是子集，最终选择的是元素2，元素2必须是亲儿子，其孙子，重孙都不归它管 */
        div>a {
            color: red;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="">我是儿子</a>
        <div>
            <a href="">我是儿子</a>
        </div>
    </div>
    <div class="nav">
        <a href="">我是儿子</a>
        <p>
            <a href="">我是孙子</a>
        </p>
    </div>
</body>

</html>
