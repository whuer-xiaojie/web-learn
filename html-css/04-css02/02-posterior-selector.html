<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我想把ol里面的所有li都选择出来 */
        /* 元素1 元素2 {样式} 元素1必须是元素2的父亲 且只能修改元素2的样式 */
        ol li {
            color: red;
        }

        .nav li a {
            color: rgb(0, 255, 98);
        }
    </style>
</head>

<body>
    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>

    <ol>
        <li>我是ol的孩子1</li>
        <li>我是ol的孩子2</li>
        <li>我是ol的孩子3</li>
        <li>我是ol的孩子4</li>
        <li>我是ol的孩子5</li>
        <li><a href="#">不会v变化的</a></li>
    </ol>

    <ul class="nav">
        <li>我是ul的孩子1</li>
        <li>我是ul的孩子2</li>
        <li>我是ul的孩子3</li>
        <li><a href="#">ul的li内部的a标签1</a></li>
        <li><a href="#">ul的li内部的a标签2</a></li>
        <li><a href="#">ul的li内部的a标签3</a></li>
    </ul>

</body>

</html>
