<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* 页面元素可以添加背景色也可以添加背景图片，只不过背景图会压住背景色 */
            background-color: rebeccapurple;
            background-image: url("./images/01.png");
            /*repeat:默认平埔，no-repeat repeat-x repeat-y*/
            background-repeat: no-repeat;
            /*方位名词，与顺序无关，left center 和 center left 效果一样，只写一个 left，第二个默认是center*/
            background-position: center;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div>
        
    </div>
</body>
</html>
