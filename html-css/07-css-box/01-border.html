<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Border</title>
    <style>
        div {
            width: 300px;
            height: 400px;
            /*border-width会影响盒子实际大小*/
            /* border-width: 5px; */
            /* solid 实线边框 dashed 虚线边框 dotted 点线边框*/
            /* border-style: dotted; */
            /* border-color: yellow;  */
            /*包含了4条边*/
            border: 5px dotted yellow;
            border-top: 5px solid red;
            border-left: 5px dashed gray;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
