<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 400px;
            height: 100px;
        }

        table,
        td,
        th {
            border: 2px solid red;
            /* 把相邻的边框合并在一起 */
            border-collapse: collapse;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500" height="100">
        <thead>
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>刘德华</td>
                <td>男</td>
                <td>56</td>
            </tr>
            <tr>
                <td>张学友</td>
                <td>男</td>
                <td>53</td>
            </tr>
            <tr>
                <td>郭富城</td>
                <td>男</td>
                <td>56</td>
            </tr>
            <tr>
                <td>黎明</td>
                <td>男</td>
                <td>57</td>
            </tr>
        </tbody>

    </table>

    <table>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Alice Doe</td>
            <td>54</td>
        </tr>
    </table>

    <table align="center" border="1" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th colspan="7">个人简历</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>姓名</td>
                <td width="50"></td>
                <td>年龄</td>
                <td width="50"></td>
                <td>籍贯</td>
                <td width="50"></td>
                <td width="60" height="80" rowspan="2" align="center">照片</td>
            </tr>
            <tr>
                <td>学历</td>
                <td width="50"></td>
                <td>特长</td>
                <td width="50"></td>
                <td>婚姻</td>
                <td width="50"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
