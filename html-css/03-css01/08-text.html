<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本样式CSS</title>
    <style>
        div {
            /* color: red; */
            color: #FF0000;
            /* color:rgb(255,0,0) */
            text-align: center;/*left right*/
            text-decoration: underline ;/*none line-through overline*/
            /*文本首行缩进像素*/
            /* text-indent: 10px; */
            text-indent: 2em;/*em当前元素两个文字大小距离*/
            line-height: 10px;
        }
    </style>
</head>
<body>
    <div>文本样式CSS</div>
</body>
</html>
