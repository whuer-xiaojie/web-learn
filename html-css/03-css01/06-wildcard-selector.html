<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildcard selector</title>
    <style>
        /* 通配符选择器：选择所有标签 */
        * {
            color: red;
        }
    </style>
</head>

<body>
    <h1>通配符选择器：选择所有标签</h1>
    <div>我的</div>
    <span>span</span>
    <ul>
        <li>ul li li</li>
    </ul>
</body>

</html>
