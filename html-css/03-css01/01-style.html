<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Style</title>
    <style>
        /*选择器 {样式}*/
        /*给谁该样式，{改什么样的样式}*/
        /*给 p 标签的内容设置样式*/
        p {
            color: red;
            font-size: 50px;
        }
        h1 {
            color: green;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>标题CSS样式</h1>
    <p>有点意思</p>
</body>
</html>
