<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">

</head>

<body>
    <h4>图片标签img:</h4>
    <img src="./photo.gif" alt="我是图片">

    <h4>alt属性，图片加载失败时替换显示</h4>
    <img src="./photo1.gif" alt="我是图片">

    <h4>width height 属性</h4>
    <img src="./photo.gif" alt="我是图片" width="200",height="200">

    <h4>border属性，调整图片边框，一般通过CSS来使用</h4>
    <img src="\\192.168.30.65/yf1/XiaoJie/TestItem/photo/4.jpg" alt="我是图片" border="5">
</body>
