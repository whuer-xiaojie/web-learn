<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table align="left" width="500" cellspacing="1" cellpadding="1">
        <!-- 第一行 -->
        <tr>
            <td>
                性别：
            </td>
            <td>
                <input type="radio" name="sex" id="man">
                <label for="man"><img src="./images/man.png" alt="man" height="20"> 男 </label>
                <input type="radio" name="sex" id="woman">
                <label for="woman"><img src="./images/woman.png" alt="woman" height="20"> 女 </label>
            </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select name="year" id="year">
                    <option value="">--请选择年--</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                </select>
                <select name="month" id="month">
                    <option value="">--请选择月--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
                <select name="day" id="day">
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>
                所在地区：
            </td>
            <td>
                <input type="text" placeholder="请输入所在地区">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="marriage" id="no" checked="checked"> <label for="no">未婚</label>
                <input type="radio" name="marriage" id="yes"> <label for="yes">已婚</label>
                <input type="radio" name="marriage" id="break"><label for="break">离异</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历：</td>
            <td>
                <select name="education" id="education">
                    <option value="">--请选择学历--</option>
                    <option value="">大专</option>
                    <option value="">本科</option>
                    <option value="">研究生</option>
                    <option value="">博士</option>
                </select>
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="type" id="type1"> <label for="type1">阳光</label>
                <input type="checkbox" name="type" id="type2"> <label for="type2">健谈</label>
                <input type="checkbox" name="type" id="type3"> <label for="type3">小鲜肉</label>
                <input type="checkbox" name="type" id="type4"> <label for="type4">都可以</label>
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td>自我评价:</td>
            <td>
                <textarea name="self_desc" id="self_desc" cols="30" rows="5">自我评价</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
                <input type="checkbox" name="checkbox" id="checkbox"> <label for="checkbox">我已阅读并同意</label>
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <a href="./04-form.html" target="_blank">我是会员，立即登陆</a>
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <strong>我承诺：</strong>
                <ul>
                    <li>单身，年满18岁</li>
                    <li>不接受任何职位</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
