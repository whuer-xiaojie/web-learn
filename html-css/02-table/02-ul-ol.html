<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL</title>
</head>
<body>
    <h1>你喜欢的运动是什么？</h1>
    <!-- ul标签只能放li标签ul是无序列表， li标签可以放任何标签 -->
    <ul>
        <li>足球</li>
        <li>篮球</li>
        <li>乒乓求</li>
    </ul>

    <h1>你最喜欢的明星排行？</h1>
    <!-- ol标签只能放li标签ol是有序列表， li标签可以放任何标签 -->
    <ol>
        <li>科比</li>
        <li>马龙</li>
        <li>韦德</li>
        <li>詹姆斯</li>
        <li>库里</li>
    </ol>
</body>
</html>
